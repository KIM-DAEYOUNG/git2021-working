<html>

<body>

  <script>
    function ucFirst(str) {

      // 첫번째 인덱스의 문자열을 반환하여 대문자로 변환한다.
      // 소문자를 대문자로 => 문자.toUpperCase();
      // 대문자를 소문자로 => 문자.toLowerCase();
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
    console.log(ucFirst("john"));
  </script>

  <script>
    // 강사님 코드 
    function ucFirst(str) {
      // 첫번째 글자를 대문자 + 두번째 글자부터 마지막 글자까지 자름
      return str[0].toUpperCase() + str.substr(1);
    }
    console.log(ucFirst("John"));
  </script>
</body>
