<html>

<body>

  <script>
    let john = { name: "John", age: 25 };
    let pete = { name: "Pete", age: 30 };
    let mary = { name: "Mary", age: 28 };

    let users = [john, pete, mary];           // 객체안에 요소할당

    let names = users.map(value => value.name); // 요소들을 매핑시킴

    console.log(names);
  </script>
</body>

</html>
