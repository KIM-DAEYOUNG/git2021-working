<html>

<body>

  <script>
    let arr = [5, 2, 1, -10, 8];

    arr.sort((a, b) => a < b ? 1 : -1);          // 화살표 함수 활용
    alert(arr.sort((a, b) => a < b ? 1 : -1))    // 0번째 인덱스가 1번째 인덱스 보다 작으면 뒤로 밀려남
    alert(arr.sort((a, b) => a.localeCompare(b))); // localeCompare 사용하여 비교

  </script>
</body>

</html>
