<body>

  <script>
    let arr = [5, 2, 1, -10, 8];

    arr.sort((a, b) => a < b ? 1 : -1);          // 화살표 함수 활용
    alert(arr.sort((a, b) => a < b ? 1 : -1))    // 0번째 인덱스가 1번째 인덱스 보다 작으면 뒤로 밀려남
    alert(arr.sort((a, b) => a.localeCompare(b))); // localeCompare 사용하여 비교

  </script>

  <script>
    // 강사님 코드
    let arr = [5, 2, 1, -10, 8];
    // a-b :
    // a가 더 크면 양수, a를 뒤에 놓음
    // a가 더 작으면 음수, a를 앞에 놓음
    // a와 b가 같으면 0

    // -(a-b): 
    // a가 더 크면 음수 -> a를 앞에 놓음
    // a가 더 작으면 양수 -> a를 뒤에 놓음
    // a와 b가 같으면 0 


    arr.sort((a, b) => -(a - b));
    console.log(arr);
  </script>
