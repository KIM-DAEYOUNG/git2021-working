<html>

<body>

  <script>
    let john = { name: "John", age: 25 };
    let pete = { name: "Pete", age: 30 };
    let mary = { name: "Mary", age: 28 };

    let users = [john, pete, mary];           // 객체안에 요소할당

    let names = users.map(value => value.name); // 요소들을 매핑시킴

    console.log(names);
  </script>

  <script>
    // 강사님 코드

    let john = { name: "John", age: 25 };
    let pete = { name: "Pete", age: 30 };
    let mary = { name: "Mary", age: 28 };

    //let userObject = { john, pete, mary };
    //console.log(userObject);
    let users = [john, pete, mary];
    console.log(users);
    // 0: {name: "John", age: 25}
    // 1: {name: "Pete", age: 30}  
    // 2: {name: "Mary", age: 28}


    // map함수는 배열크기와 동일하고 요소가 변형된 배열을 생성
    let names = users.map(item => item.name);
    console.log(names); // ["John", "Pete", "Mary"]

  </script>
</body>

</html>
