<html>

<body>
  <script>
    // 문자를 넣을때
    // double-quote(쌍따옴표, 큰따옴표)
    // 문자 자료 형식
    // string(문자열 -> 문자가 여러개..)

    // 문자 갯수 상관없이 string type
    let str = "Hello";
    console.log(typeof str);
    let char = 'H';
    console.log(typeof char);


    // singel-quote(단따옴표, 작은따옴표)
    let hello = 'Hi';
    console.log(typeof hello);

    // back-quote(역따옴표,영어 변환후 달러입력하면 역따옴표 생성 )
    // 문자를 결합할 때 사용함.
    // ${변수명}
    // template literal
    let phrase = `-- ${hello} Javascript --`;
    console.log(typeof phrase);
    console.log(phrase);

    //주로 자바스크립트에서는 '' 작은 따옴표를 사용

  </script>
</body>

</html>
