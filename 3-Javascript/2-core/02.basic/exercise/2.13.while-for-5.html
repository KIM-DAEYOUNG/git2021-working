<html>

<body>
  <script>
    for (let i = 0; i < 3; i++) {   // i = 0 이 3보다 작을때까지 1 더한다.
      alert(`number ${i}!`);
    }
    // 초기화 
    // 후위연산을 사용하여 증감시킨다
    let z = 0;
    while (z < 3) {
      alert(`number ${z}!`);
      // 최종적으로 조건문에 의해서 탈출할 증감식이 필요
      z++;
    }
  </script>
</body>

</html>
