<body>
  <script>
    let login;
    let message = prompt("직함이 무엇인가요?");

    if (login == '직원') {
      message = '안녕하세요.';
    } else if (login == '임원') {
      message = '환영합니다.';
    } else if (login == '') {
      message = '로그인이 필요합니다.';
    } else {
      message = '';
    }
  </script>
</body>
