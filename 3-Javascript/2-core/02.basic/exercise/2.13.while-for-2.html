<html>

<body>
  <script>
    let i = 0;                  // i 의 값은 0
    while (++i < 5) alert(i);   // i가 먼저 1 증가하고 수식을 비교하여 5보다 작을때 까지 출력
    //                             1 < 5 , i = 1
    //                             2 < 5 , i = 2 
    //                             ...
    //                             ...
    //                             4 < 5 까지 출력되며  루프 종료.

    let z = 0;                  // z 의 값은 0
    while (z++ < 5) alert(z);   // z 가 5와 먼저 비교후에 수식이 true면 z 값 1 증가       
                                // 0 < 5 .. z = 1
                                // 1 < 5 .. z = 2
                                // 2 < 5 .. z = 3 
                                // ...
                                // ...
                                // 5 < 5 까지 출력되며 루프 종료.
  </script>
</body>

</html>
