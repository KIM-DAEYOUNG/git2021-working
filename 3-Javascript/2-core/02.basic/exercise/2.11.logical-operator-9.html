<html>

<body>
  <script>
    let userId = prompt("사용자 이름을 입력해주세요.");
    let userPw = prompt('비밀번호를 입력해주세요.');
    if (userId == 'Admin') {
      if (userPw == 'TheMaster') {
        alert('환영합니다!');
      } else if (userPw == '' || userPw == null) {
        alert('취소되었습니다.');
      } else {
        alert('인증에 실패하였습니다.');
      }
    } else if (userId == '' || userId == null) {
      alert('취소되었습니다.');
    } else {
      alert("인증되지 않은 사용자입니다.");
    }
  </script>
</body>

</html>
