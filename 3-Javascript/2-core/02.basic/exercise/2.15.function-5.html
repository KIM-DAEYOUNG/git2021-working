  <script>
    // // 화살표 함수(arrow function)
    // // 현재는 아주 많이 쓰는 함수 선언 표현식

    // // let 변수 = (매개변수) => { .... 구문};
    // // {...} 중괄호 구문이 생략되면 해당 구문의 값이 return 값이 됨
    // let sum = (a, b) => a + b;
    // //중괄호를 이용해서 리턴을 사용함
    let ask = (question, yes, no) => { (confirm(question)), (yes, no) };
    //   if (confirm(question)) yes() // {} 통해 리턴형식을 받음
    //   else no();
    // }

    ask(
      "동의하십니까?",
      function () { alert("동의하셨습니다."); },
      function () { alert("취소 버튼을 누르셨습니다."); }
    );
  </script>
