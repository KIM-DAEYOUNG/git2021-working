<html>

<body>
  <script>

    let num = 10; // 10을 입력 
    for (let i = 2; i <= num; i++) { // 2부터 num까지 증감
      let result = true;             // 소수인지 아닌지 판별
      for (let j = 2; j < i; j++) {  // 2부터 i보다 작을때 까지 증감
        if (i % j == 0) {            // 현재의 수 보다 작은수로 나눠지는지 판별
          result = false;            // 불일치 하면 반복 중단
          break;
        }
      }
      result && alert(i);
    }
  </script>
</body>

</html>
