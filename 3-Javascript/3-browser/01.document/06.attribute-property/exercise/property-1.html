<html>

<body>

  <div data-widget-name="menu">Choose the genre</div>

    console.log(elem.getAttribute("data-widget-name"));        // 요소값 가져오기
  </script>
  <script>
    // 강사님 코드
    const div = document.querySelector("div");

    // camel-case로 바뀜
    // data-widget
    console.log(div.dataset.widgetName);
  </script>
</body>

</html>
