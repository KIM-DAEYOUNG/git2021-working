<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>연락처 관리</title>
</head>

<body style="width: 500px;" class="mx-auto">
  <h2 class="text-center my-5">연락처 관리</h2>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <form id="form-input" class="d-flex" onsubmit="return false">

  </form>

  <table border="1px" id="contact" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">이름</th>
        <th scope="col">전화번호</th>
        <th scope="col">이메일</th>
        <th scope="col">작업</th>
      </tr>
    </thead>

    <tbody id="contact" class="table table-striped">
      <tr>
        <td><input type="text" placeholder="이름" id="inName"></td>
        <td><input type="text" placeholder="전화번호" id="inPhone"></td>
        <td><input type="text" placeholder="이메일" id="inMail"></td>
        <td><button onclick="tableCreate(1)" class="btn btn-primary text-nowrap" type="button" id="btnAdd"> 추가
          </button>
        </td>
      </tr>
    </tbody>

  </table>


  <script>
    function tableCreate() {
      let html = '';

      let name = $("#inName").val();
      let phone = $("#inPhone").val();
      let mail = $("#inMail").val();
      let remove = $("remove").val();

      html += '<tr>';
      html += '<td>' + name + '</td>';
      html += '<td>' + phone + '</td>';
      html += '<td>' + mail + '</td>';
      html += '<td><button onclick="tableDelete(this)" id="remove" class="btn btn-outline-secondary btn-sm remove">삭제</button></td>';
      html += '</tr>';

      $("#contact").append(html);

      $("#inName").val('');
      $("#inPhone").val('');
      $("#inMail").val('');
    }

    function tableDelete(obj) {
      let tr = $(obj).parent().parent();

      tr.remove();
    }


  </script>
</body>
</head>

</html>
