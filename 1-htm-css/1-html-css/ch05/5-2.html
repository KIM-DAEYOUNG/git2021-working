<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      padding: 10px;
      border: 1px solid red;

    }

    .item {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
    }

    .container.row {
      /* start > end 가로방향 */
      flex-direction: row;
    }

    .container.row-reverse {
      /* flex-direction: flexitem 배치방향 */
      /* row-reverse: end부터 시작 */
      /* end > start 가로방향 */
      flex-direction: row-reverse;
    }

    .container.col {
      /* start > end 세로방향 */
      flex-direction: column;
    }

    .container.col-reverse {
      /* start > end 세로방향 */
      flex-direction: column-reverse;
    }
  </style>
</head>

<body>
  <!-- main axis(주축) : flexbox에서 아이템이 배치되는 방향 -->>
  <!-- corss axis(교차측) : 아이템이 배치되는 반대축-->
  <!-- row, row-reverse -> colum -->
  <!-- 기본방향은 row임 -->
  <div class="container">
    <!-- flex item -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <!--왼쪽에서부터 오른쪽-->
  <!-- flex container -->
  <div class="container">
    <!-- flex item -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>



  <!--왼쪽에서부터 오른쪽-->
  <!-- flex container -->
  <div class="container row-reverse">
    <!-- flex item -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="container col">
    <!-- flex item -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="container col-reverse">
    <!-- flex item -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>


</body>

</html>
