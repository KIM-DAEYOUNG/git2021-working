<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <h1> 제목입니다.</h1>
  <!--p(paragraph): 단락-->
  <p>
    내용&nbsp;입니&nbsp;다.<br>
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
  </p>
  <!--p태그는 기본적으로 단락간 공간을 띄어줌-->
  <!--a < b : a가 b보다 작다(lt)-->
  <!-- a > b : a가 b보다 크다(gt)-->
  <p>
    내용입니다.
    내용입니다.
    <hr>
    <!-- hr: 가로선-->
    내용입니다.
    내용입니다.
    내용입니다.
  </p>
</body>

</html>
