<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- table: 가로/세로가 있는 표 형식의 표현가능한 태그-->
  <!-- border: 외각선-->
  <table border="1" cellspacing="0" width="500">
    <!-- thread: 테이블의 헤더부분을 나타내는 시맨틱 태그-->
    <thread>
      <tr>
        <!-- th(table head): 컬럼명(열 이름)-->
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thread>
    <!-- tbody: table의 내용을 나타내는 시맨틱 태그-->
    <!-- 브라우저에 따라서 tbody가 자동 생성되므로, 항상 넣도록한다.-->
    <tbody>
      <!-- tr: 하나의 행,가로(row)을 표시-->
      <tr>
        <!-- td: 하나의 셀(cell), 실제 데이터가 표시되는 부분-->
        <!-- table data-->

        <!-- 컨텐츠는 항상 td안에 넣는다.-->

        <!-- rowspan-->
        <td>홍길동</td>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <td>김대영</td>
        <td>010-2345-6798</td>
      </tr>
    </tbody>
    <!-- tfoot: 페이지넘김-->
    <tfoot>
      <tr>
        <!-- colspan(column span)-->
        <!-- column: 열, 세로축-->
        <!-- span(스판): 늘려라-->
        <td colspan="2">총 2건</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
