<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 16px;
    }

    /* 하위 위치에 크기가 선 적용됨 */
    body {
      font-size: 12px;
    }

    p {
      /* 부모의 폰트크기에 대한 비율 */
      /* 1: 1배, 1.5: 1.5배..... */
      font-size: 1.5em;

      /* 최상위 부모(root) 폰트 크기에 대한 배율 */
      /* 최상위(html) 크기의 1.5배 */
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <h1> 이것은 제목입니다.</h1>
  <p> 이것은 내용입니다.</p>

</body>

</html>
