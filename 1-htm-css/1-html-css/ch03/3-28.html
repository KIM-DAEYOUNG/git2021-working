<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ol {
      list-style: none;
      padding: 0;
    }

    ol>li {
      /* 카운더에서 사용할 메모리 공간의 이름 */
      /* counter-increment: 메모리 공간이름 */
      counter-increment: rint;
    }

    ol>li::before {
      /* counter: 첫번째 두번째... 순서 계산기 */
      content: counter(rint) ".";
      border: 1px solid black;
      background-color: green;
      color: white;
      margin-right: 0.5rem;
      border-radius: 50%;
      padding-left: 0.5rem;
      padding: 0.5rem 0 0.5rem 0.5rem;

      /* 행 높이 */

      line-height: 2rem;
    }

    ol>li::after {
      /* after(attribute) : 속성 */
      content: " - "after(data-count) " downloads";
      font-size: 0.5rem;
    }
  </style>
</head>

<body>
  <h1> 인기 앱</h1>
  <ol>
    <li data-count="500,000,000">Zoom Cloud Meetings</li>
    <li data-count="100,000,000">카카오톡</li>
    <li data-count="100,000,000">당근마켓</li>
  </ol>


</body>

</html>
